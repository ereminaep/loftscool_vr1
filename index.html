<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans&display=swap" rel="stylesheet">
    <title>Геоотзыв</title>
</head>

<body>
    <div class="map">
        <div id="map"></div>
        <div class="reviewForm">
            <div class="reviewForm__header">
                <div class="reviewForm__text">
                    <div class="reviewForm__marker"></div>
                    <div class="reviewForm__adress">Невский пр., 78, Санкт-Петербург, 191025</div>
                </div>
                <div class="reviewForm__close"></div>
            </div>
            <div class="reviewList">
                Отзывов пока нет...
            </div>
            <div class="addReview">
                <div class="addReview__header">ВАШ ОТЗЫВ</div>
                <form class="addReview__form">
                    <input class="addReview__input" requared placeholder="Ваше имя" type="text" name="name" id="">
                    <input class="addReview__input" requared placeholder="Укажите место" type="text" name="place" id="">
                    <textarea class="addReview__textarea" requared placeholder="Поделитесь впечатлениями"></textarea>
                    <div class="addReview__bottom">
                        <a class="addReview__button">Добавить</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=3ccd897f-e1f8-48a6-915b-42d4a27f2eee"></script>
<script src="scripts/main.js "></script>

</html>
